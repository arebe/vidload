<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
        <title>HTML5 Video Preloader Prototype</title>
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/vidplayer.css" type="text/css">
	<script src="js/modernizr.custom.03694.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/preloader.js"></script>

</head>

<body>
    <header>
          HTML5 VIDEO PRELOADER PROTOTYPE
    </header>
    <!--  -->
    <div id="loading">
        <div class="center">
            <h2>Loading videos, please wait.</h2>
            <progress value="2" max="100"></progress>
        </div> <!-- end center -->
    </div> <!-- end loading -->

    <div class="center">
        <div id="video_player">
        	<video id="video0" width="800" height="450" >
    	         Your browser does not support the video tag.
        	</video>
        	 <video id="video1" width="800" height="450">
        		Your browser does not support the video tag.
        	</video>
            <video id="video2" width="800" height="450">
                Your browser does not support the video tag.
            </video>
            <video id="video3" width="800" height="450">
                Your browser does not support the video tag.
            </video>
            <video id="video4" width="800" height="450">
                Your browser does not support the video tag.
            </video>
            <button type="button" class="btn_skip" id="btn_prev" disabled=true>  &lt;  &lt;</button>
            <button type="button" class="btn_skip" id="btn_next"> &gt; &gt; </button>
        </div> <!-- end center -->
    </div><!-- end video_player -->



	<!-- run javascript after page has loaded -->

</body>
</html>
